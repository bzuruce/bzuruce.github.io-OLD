<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>New Tab</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <centerer>
    <form action="https://www.google.com/search" method="get" target="_blank" id="search-form">
      <!--Google Search Bar-->
      <input name="q" type="text" placeholder="Google Search" autocomplete="on" autofocus>
    </form>
  </centerer>
  <centerer>
    <h1 id=day></h1>
    <!--Date-->
  </centerer>
  <centerer>
    <bigtitle id=time></bigtitle>
    <h2 id=ampm></h2>
    <!--Time + AM or PM-->
  </centerer>
  <centerer><button onclick="location.href = 'settings.html';">Options</button></centerer>
  <script src="script.js"></script>
</body>

</html>
