<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>New Tab</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1665/1665599.png">
</head>
<body>
  <centerer>
    <form action="https://www.google.com/search" method="get" target="_blank" id="search-form">
      <!--Google Search Bar-->
      <input name="q" type="text" placeholder="Google Search" autocomplete="on" autofocus>
    </form>
  </centerer>
  <centerer>
    <mediumtitle id=day></mediumtitle>
    <!--Date-->
  </centerer>
  <centerer>
    <bigtitle id=time></bigtitle>
    <h2 id=ampm></h2>
    <!--Time + AM or PM-->
  </centerer>
  <centerer>
    <mediumtitle>What you need to do today:</mediumtitle>
  </centerer>
  <centerer>
    <lessbigtitle id = todo></lessbigtitle>
  </centerer>
  </centerer>
  <br>
  <centerer><button id="ql" onclick = "window.location.href=URLlink"></button></centerer><br>
  <centerer><button onclick="location.href = 'settings.html';">Options</button></centerer>
  <script src="script.js"></script>
</body>

</html>
