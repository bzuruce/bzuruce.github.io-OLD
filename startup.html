<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>New Tab</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <centerer>
        <input type="text" placeholder="What's your name?" id="myInput">
        <button type="button" onclick="update()">Submit and Proceed</button>
        <script>
            function update () {
            let yourName = document.getElementById("myInput").value
            localStorage.setItem("user's_name", yourName);
            let firstStartup = false;
            localStorage.setItem("determine_first_startup", firstStartup);
            location.href = 'index.html';
            }
        </script>
    </centerer>
</body>

</html>
